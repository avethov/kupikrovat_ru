{% extends 'layout.html' %}

{% block goods-grid %}
    <div class="container product-tiles-list">
        {% if goods %}
            <div class="row">
                {% for good in goods %}
                    {% include  'catalogue/good_tile.html' with name=good price=good.price image=good.preview url=good.get_url %}
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
